<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      margin-bottom: 10px;
    }

    input[type="submit"], button {
      margin-right: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    input[type="submit"]:hover, button:hover {
      background-color: #45a049;
    }

    input[type="file"] {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Student Profile Form</h2>

  <form action="" method="post" enctype="multipart/form-data">   
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <label for="resume">Resume (PDF):</label>
    <input type="file" id="resume" name="resume" accept=".pdf">

    <!-- Submit Button -->
    <input type="submit" value="Submit" name="action">
  </form>

  <!-- CRUD Section -->
  <form action="{% url 'get_data' %}" method="post" enctype="multipart/form-data">   
    <div>
      <label for="editFirstNameGet">Enter First Name for GET:</label>
      <input type="text" id="editFirstNameGet" name="editFirstNameGet" required>
    </div>

    <div>
      <button type="submit" name="action" value="fetch_data">Get</button>
    </div>
  </form>

  <form action="{% url 'delete_data' %}" method="post" enctype="multipart/form-data">   
    <div>
      <label for="editFirstNameDelete">Enter First Name for DELETE:</label>
      <input type="text" id="editFirstNameDelete" name="editFirstNameDelete" required>
    </div>

    <div>
      <button type="submit" name="action" value="delete">Delete</button>
    </div>
  </form>

  <form action="{% url 'fetch_data' %}" method="post" enctype="multipart/form-data">   
    <div>
      <label for="editFirstNameUpdate">Enter ID of the student that you want to UPDATE:</label>
      <input type="text" id="editFirstNameUpdate" name="editFirstNameUpdate" required>

      <button type="submit" name="action" value="fetch_data">Update</button>
    </div>
  </form>

</body>
</html>
